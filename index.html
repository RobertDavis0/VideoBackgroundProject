<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HTML CSS Video Background">
    <meta name="author" content="Robert Davis">
    <script src="<script src="https://kit.fontawesome.com/91c2ffe208.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Video Background</title>
</head>
<body>
    <section id="main">
        <div id="video-container">
            <!-- Autoplay starts the video. Loop cause the video to continuously loop the video. muted removes any sound from the video -->
            <video src="html.mp4" autoplay loop muted></video>
        </div>
        <div id="cover"></div>
        <div id="content">
            <h1>Matthew Riley</h1>
            <h2>Web Developer</h2>
            <!-- Setting the href value to an ID will take the user to the element that ID when the link is clicked -->
            <a href="#about" id="click">About</a>
        </div>
    </section>

    <section id="about">
        <h1>About</h1>
        <h2>Follow Me On Social Media</h2>
        <div>
            <a href="">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-facebook"></i>
            </a>
        </div>
            <a href="">
                <i class="fa-brands fa-github"></i>
            </a>
            <a href="">
                <i class="fa-brands fa-linkedin"></i>
            </a>
    </section>
    
</body>
</html>
